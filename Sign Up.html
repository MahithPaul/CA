<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup-style.css">
    <script src="https://kit.fontawesome.com/7fd178d5a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="big-cricle"></div>
    <div class="containr">
        <div class="content-main">
            <div class="form-plac">
                <form action="#" class="myform-1">
                    <p>Create New Account</p>
                    <div class="input-box">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" class="Input">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email" class="Input">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-group">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" placeholder="Pan Number" class="Input">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="text" placeholder="Phone Number" class="Input">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" class="Input">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirm Password" class="Input">
                        </div>
                    </div>
                    <div class="text-down">
                        <p>Get your new account</p>
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <br><br><br>
    <div class="small-cricle"></div>
</body>
</html>
